<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Siliconflow 余额查询</title><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f8f8f8;color:#333}.container{max-width:960px;margin:20px auto;padding:20px;background-color:#fff;box-shadow:0 0 10px rgba(0,0,0,0.1);border-radius:4px;position:relative}h1{text-align:center;margin-bottom:20px}.theme-toggle{position:absolute;top:10px;right:10px;background:transparent;border:none;font-size:24px;cursor:pointer}textarea{width:100%;height:150px;box-sizing:border-box;padding:10px;font-size:16px;border:1px solid #ccc;border-radius:4px;resize:vertical;background-color:#fff;color:#333}button{margin-top:10px;margin-right:10px;padding:8px 16px;font-size:16px;border:none;border-radius:4px;background-color:#007bff;color:#fff;cursor:pointer}button:hover{background-color:#0056b3}table{width:100%;border-collapse:collapse;margin-top:20px}th,td{border:1px solid #ccc;padding:8px;text-align:center}th{background-color:#f4f4f4}@media (max-width:600px){textarea,button{font-size:14px}th,td{font-size:14px;padding:6px}}body.dark-theme{background-color:#121212;color:#e0e0e0}body.dark-theme .container{background-color:#1e1e1e;color:#e0e0e0}body.dark-theme table{border-color:#444}body.dark-theme th,body.dark-theme td{border-color:#444}body.dark-theme th{background-color:#333;color:#e0e0e0}body.dark-theme textarea{background-color:#333;color:#e0e0e0;border:1px solid #444}#toast{position:fixed;top:20px;right:20px;background-color:rgba(0,0,0,0.8);color:#fff;padding:10px 20px;border-radius:4px;opacity:0;transition:opacity .5s ease;z-index:1000;pointer-events:none}#toast.show{opacity:1}</style></head><body><div id="toast"></div><div class="container"><button id="themeToggle" class="theme-toggle" title="切换主题"></button><h1>Siliconflow 余额查询</h1><textarea id="apiKeys" placeholder="请输入每行一个 API_KEY"></textarea><br><button id="queryButton">查询</button><button id="saveButton">本地保存</button><table id="resultTable"><thead><tr><th>key</th><th>balance</th><th>chargeBalance</th><th>totalBalance</th></tr></thead><tbody></tbody></table></div><script>const themeToggle=document.getElementById("themeToggle");let currentTheme=localStorage.getItem("theme")||"light";function applyTheme(theme){document.body.classList.remove("light-theme","dark-theme");if(theme==="dark"){document.body.classList.add("dark-theme");themeToggle.innerHTML="🌙"}else{document.body.classList.add("light-theme");themeToggle.innerHTML="☀️"}}applyTheme(currentTheme);themeToggle.addEventListener("click",()=>{currentTheme=(currentTheme==="light")?"dark":"light";localStorage.setItem("theme",currentTheme);applyTheme(currentTheme)});function showToast(message){const toast=document.getElementById("toast");toast.textContent=message;toast.classList.add("show");setTimeout(()=>{toast.classList.remove("show")},3000)}const apiKeysTextarea=document.getElementById("apiKeys"),queryButton=document.getElementById("queryButton"),saveButton=document.getElementById("saveButton"),resultTableBody=document.querySelector("#resultTable tbody");window.addEventListener("load",()=>{const savedKeys=localStorage.getItem("savedApiKeys");if(savedKeys!==null){apiKeysTextarea.value=savedKeys}});saveButton.addEventListener("click",()=>{const keysText=apiKeysTextarea.value;localStorage.setItem("savedApiKeys",keysText);showToast("保存成功！")});queryButton.addEventListener("click",()=>{resultTableBody.innerHTML="";const apiKeys=apiKeysTextarea.value.split("\n").map(key=>key.trim()).filter(key=>key);apiKeys.forEach(apiKey=>{const row=document.createElement("tr");row.innerHTML=`<td>${apiKey}</td><td class="balance">加载中…</td><td class="chargeBalance">加载中…</td><td class="totalBalance">加载中…</td>`;resultTableBody.appendChild(row);fetch("https://api.siliconflow.cn/v1/user/info",{method:"GET",headers:{"Authorization":"Bearer "+apiKey}}).then(response=>{if(!response.ok){throw new Error("网络响应错误，状态码："+response.status)}return response.json()}).then(data=>{row.querySelector(".balance").textContent=data.data.balance!==undefined?data.data.balance:"N/A";row.querySelector(".chargeBalance").textContent=data.data.chargeBalance!==undefined?data.data.chargeBalance:"N/A";row.querySelector(".totalBalance").textContent=data.data.totalBalance!==undefined?data.data.totalBalance:"N/A"}).catch(error=>{console.error("API_KEY："+apiKey+" 获取数据失败：",error);row.querySelector(".balance").textContent="错误";row.querySelector(".chargeBalance").textContent="错误";row.querySelector(".totalBalance").textContent="错误"})})});</script></body></html>
